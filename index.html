<!DOCTYPE html>
<html lang="en">
<!--Connect and initialize all links-->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="style.css" />
    <title>Weather Cast</title>
</head>
<!-- Contains main body -->
<body>
    <!-- Main Header -->
    <header class="p-4 text-center text-white bg-primary">
        <h1>WEATHER CHANNEL</h1>
    </header>
    <!-- Main Container -->
    <div class="container-fluid custom-con" style="padding: 10px;">
        <!-- Search Bar -->
        <div class="col-12 bd-sidebar border border-dark" style = "padding: 10px;">
            <div class="col">
                <h5>Search for a City</h5>
                <div class="container-fluid">
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id = "searchBAR">
                        <button class="btn btn-outline-success searchBTN" type="submit">Search</button>
                    </form>
                </div>
                <!-- Add buttons here from JS -->
                <div class="btn-group-vertical newButtons" style="padding: 10px;">
                    
                </div>
            </div>
        </div>
        <!-- Current Day -->
        <div class="col-12 border border-dark" style="background-color:white;">
            <div class="card-body currentDate">
                <h3 class="card-title nameDate"></h3>
                <ul>
                    <li class="tempCD"></li>
                    <li class="windCD"></li>
                    <li class="humidityCD"></li>
                    <li class="uVCD"></li>
                </ul>
            </div>
        </div>
        <!-- 5 Day Forcast -->
        <div class="col-12 border border-dark" style="background-color:white; padding: 15px;">
            <div class="row">
                <div class="col-12 col-md-3 col-xl-2 days" style="padding:15px;">
                    <div class="card text-white bg-primary mb-3">
                        <div class="card-body">
                            <h5 class="card-title">12/20/21</h5>
                            <p>ICON</p>
                            <p>Temp: </p>
                            <p>Wind: </p>
                            <p>Humidity: </p>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-3 col-xl-2 days" style="padding:15px;">
                <div class="card text-white bg-primary mb-3">
                        <div class="card-body">
                            <h5 class="card-title">12/21/21</h5>
                            <p>ICON</p>
                            <p>Temp: </p>
                            <p>Wind: </p>
                            <p>Humidity: </p>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-3 col-xl-2 days" style="padding:15px;">
                <div class="card text-white bg-primary mb-3">
                        <div class="card-body">
                            <h5 class="card-title">12/22/21</h5>
                            <p>ICON</p>
                            <p>Temp: </p>
                            <p>Wind: </p>
                            <p>Humidity: </p>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-3 col-xl-2 days" style="padding:15px;">
                <div class="card text-white bg-primary mb-3">
                        <div class="card-body">
                            <h5 class="card-title">12/23/21</h5>
                            <p>ICON</p>
                            <p>Temp: </p>
                            <p>Wind: </p>
                            <p>Humidity: </p>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-3 col-xl-2 days" style="padding:15px;">
                <div class="card text-white bg-primary mb-3">
                        <div class="card-body">
                            <h5 class="card-title">12/24/21</h5>
                            <p>ICON</p>
                            <p>Temp: </p>
                            <p>Wind: </p>
                            <p>Humidity: </p>
                        </div>
                    </div>
                </div>
            </div>
        
        </div>

        
    <!-- Connecting all Java Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
